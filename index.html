<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skills-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
   
    

    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <title>Julio Cesar</title>
</head>

<body>
    <header class="header"> <!--Header/Cabeçalho do Conteudo-->
        <h1 class="logo">JC</h1>

        <nav class="navigation"> <!--Navigation/Navegação-->
            <a class="action" href="#skills" lang="en">Skills</a>
            <a class="action" href="#projects">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Julio Cesar</h1> <!--heading 1-->

                <h2 class="subtitle">Frontend Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section" id="skills">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skills-tec">
                <img class="icon" src="img/ico_html5.png" alt="html5 logo pixelart">

                <div class="right">
                    <h3 class="title">HTML</h3>
                        
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="nodejs logo pixelart">

                <div class="right">
                    <h3 class="title">NodeJS</h3>
                        
                    <progress class="progress-bar" max="100" value="0">0%</progress>   
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_css3.png" alt="css logo pixelart">

                <div class="right">
                    <h3 class="title">CSS</h3>
                        
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_tdd.png" alt="tdd logo pixelart">

                <div class="right">
                    <h3 class="title">TDD</h3>
                        
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_js.png" alt="javascript logo pixelart">

                <div class="right">
                    <h3 class="title">JavaScript</h3>
                        
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_restapi.png" alt="restpi logo pixelart">

                <div class="right">
                    <h3 class="title">Rest API</h3>
                        
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_react.png" alt="react logo pixelart">

                <div class="right">
                    <h3 class="title">React</h3>
                        
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="img/ico_ux.png" alt="ux logo pixelart">

                <div class="right">
                    <h3 class="title">UX</h3>
                        
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section">
        <figure class="card-project">
            <img class="logo" src="img/logo-firedlabs.png" alt="Logo da FiredLabs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="img/logo-collabcode.png" alt="Logo da CollabCode">
        </figure>
        <figure class="card-project">
            <img class="logo" src="img/logo-portfolio.png" alt="Logo do Portfolio">
        </figure>
    </section>
</body>
</html>
